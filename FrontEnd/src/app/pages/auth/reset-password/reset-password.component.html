<h1 id="title" class="title">Change password</h1>
<p class="sub-title">Please set a new password</p>

<form (submit)="changePassword()" [formGroup]="data" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-password">New Password:</label>
    <input nbInput         
           type="password"
           id="input-password"
           formControlName="password"
           class="first"
           placeholder="New Password"
           autofocus
           fullWidth
           fieldSize="large">
           <ng-container *ngIf="submitted && data.controls['password'].errors">
            <p class="caption status-danger" *ngIf="data.controls['password'].errors.required">
              Password is required!
            </p>
            <p class="caption status-danger" *ngIf="data.controls['password'].errors.minlength">
              Password should be of atleast 8 characters!
            </p>
          </ng-container>
  </div>

  <div class="form-group">
    <label class="label" for="input-re-password">Confirm Password:</label>
    <input nbInput
         
           id="input-re-password"
           formControlName="confirm_password"
           type="password"
           class="last"
           placeholder="Confirm Password"
           fullWidth
           fieldSize="large"
           >
           <ng-container *ngIf="submitted && data.controls['confirm_password'].errors">
            <p class="caption status-danger" *ngIf="data.controls['confirm_password'].errors.required">
              Confirm Password is required!
            </p>
            <p class="caption status-danger" *ngIf="data.controls['confirm_password'].errors.newPasswordMatchesConfirmPassword">
              New Password and confirm password should be same!
            </p>
          </ng-container>
  </div>

  <button nbButton
  fullWidth
  status="primary"
  size="large"
  class="appearance-filled full-width size-large status-primary shape-rectangle">
  Change password
</button>
</form>
