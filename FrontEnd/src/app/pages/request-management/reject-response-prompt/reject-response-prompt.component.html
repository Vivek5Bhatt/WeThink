<div class="modal" tabindex="-1" id="modal" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title">Reject Request</h5>
          <button (click)="closeRejectReason()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <p>Please enter the reason for rejection</p>
          <textarea [(ngModel)]="response" nbInput fullWidth rows="6" maxlength="250" placeholder="" required></textarea>
      </div>
      <div class="modal-footer">
          <button (click)="sendRejectMsg()" type="button" [disabled]="!response" class="btn btn-danger">Reject</button>
          <button (click)="closeRejectReason()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
      </div>
  </div>
</div>
